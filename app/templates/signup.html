{% extends "base.html" %}
{% block content %}
<div>
    <h1>Signup Here</h1>
<div class='col-lg-5 mx-auto border p-0 mt-4'>
    <div class='alert alert-success'>Create an Account</div>
    <div class="p-4">
        <form method='post' action='/signup/'>
            {%csrf_token%}
            {{form.as_p}}
            <input class='btn btn-success' type='submit' value='Create an account'>
        </form>
    </div>
</div>
</div>


{% endblock %}
